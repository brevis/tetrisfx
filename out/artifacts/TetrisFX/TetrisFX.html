<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'TetrisFX.jnlp'
            },
            {
                javafx : '2.2+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed_TetrisFX_id() {
        dtjava.embed(
            {
                id : 'TetrisFX_id',
                url : 'TetrisFX.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 360,
                height : 444
            },
            {
                javafx : '2.2+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_TetrisFX_id);
</script>

</head><body>
<h2>Test page for <b>TetrisFX</b></h2>
  <b>Webstart:</b> <a href='TetrisFX.jnlp' onclick="return launchApplication('TetrisFX.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
